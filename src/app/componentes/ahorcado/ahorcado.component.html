<div class="mains">
    <div class="container">
        
        <div class="divPalabra">
            <div  *ngFor="let letra of palabraHtml" class="divLetra">
                {{letra}}
            </div>
        </div> 
        <div [ngSwitch]="vidas" class="divImg">
            <img  *ngSwitchCase=6 src="../../../assets/Ahorcado/ahorcado1.png">
            <img  *ngSwitchCase=5 src="../../../assets/Ahorcado/ahorcado2.png">
            <img  *ngSwitchCase=4 src="../../../assets/Ahorcado/ahorcado3.png">
            <img  *ngSwitchCase=3 src="../../../assets/Ahorcado/ahorcado4.png">
            <img  *ngSwitchCase=2 src="../../../assets/Ahorcado/ahorcado5.png">
            <img  *ngSwitchCase=1 src="../../../assets/Ahorcado/ahorcado6.png">
            <img  *ngSwitchCase=0 src="../../../assets/perdiste.gif">
            <img  *ngSwitchCase=10 src="../../../assets/youwin.gif">
        </div>
        <div class="keyboard-base">
            <div *ngFor="let arrayLetras of letras" class="divFila">
                <button  class="key" [disabled]="objetoBloqueo[letra]" *ngFor="let letra of arrayLetras" (click)="obtenerLetra(letra)">{{letra}}</button>
            </div>
        </div>
    
        <button class="botonReiniciar" (click)="reiniciarJuego()">Reiniciar</button>
    </div>
</div>

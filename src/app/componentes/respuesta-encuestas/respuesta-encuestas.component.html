<div class="main">
    <div class="container">
        <div *ngFor="let encuesta of Encuestas" class="order-md-1">
            <div class="tittle">
                <h4 class="mb-3 mailTitulo">{{encuesta.usuario}}</h4>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><label class="campo">Nombre: </label> {{encuesta.nombre}}</label>
                </div>
                <div class="col-md-6">
                    <label><label class="campo">Apellido: </label> {{encuesta.apellido}}</label>
                </div>
                <div class="col-md-6">
                    <label><label class="campo">Edad: </label> {{encuesta.edad}}</label>
                </div>
                <div class="col-md-6">
                    <label><label class="campo">Telefono: </label> {{encuesta.numTelefono}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6>¿Que juegos te gustaron?</h6>
                    <ul class="admin-profile">
                        <li *ngFor="let juego of encuesta.juegosFav"><span class="pro-title">{{juego}}</span></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h6>¿Que juego te gustaria que agreguemos?</h6>
                    <label>{{encuesta.sugerencia}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h6>¿Recomendarias nuestra pagina?</h6>
                    <label>{{encuesta.recomendacion}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
